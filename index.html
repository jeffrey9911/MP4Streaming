<!DOCTYPE html>
<html>
<head>
    <title>DASH Video Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>DASH Streaming Example</h1>
    <!-- Add autoplay and muted attributes to the video tag -->
    <video id="dash-video" controls autoplay muted></video>
    <script>
        (function(){
            var url = "http://localhost:8000/video/output.mpd"; // URL to your DASH .mpd file
            var player = dashjs.MediaPlayer().create(); // Create a new dash.js player instance
            player.initialize(document.querySelector("#dash-video"), url, true); // Initialize the player with the video element and the URL
            // The video should now autoplay because of the autoplay attribute on the video element
        })();
    </script>
</body>
</html>
